name: Deploy Vite React to GitHub Pages

on:
  push:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['16.x', '18.x']  # Run jobs for Node.js 16.x and 18.x

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v3  # Correct action for uploading artifacts
        with:
          name: artifact-${{ matrix.node-version }}-${{ github.run_id }}  # Unique artifact name
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact for Node.js 16.x
        uses: actions/download-artifact@v3  # Correct action for downloading artifacts
        with:
          name: artifact-16.x-${{ github.run_id }}
          path: ./dist/16

      - name: Download artifact for Node.js 18.x
        uses: actions/download-artifact@v3  # Correct action for downloading artifacts
        with:
          name: artifact-18.x-${{ github.run_id }}
          path: ./dist/18

      - name: Deploy to GitHub Pages
        id: deployment
        uses: peaceiris/actions-gh-pages@v3  # Specified version for peaceiris/actions-gh-pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/16  # or ./dist/18 depending on which you want to deploy
