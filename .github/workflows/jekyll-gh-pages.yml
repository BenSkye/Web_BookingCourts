name: Deploy Vite React to GitHub Pages

on:
  push:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['16.x', '18.x']  # Run jobs for Node.js 16.x and 18.x

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          name: artifact-${{ matrix.node-version }}-${{ github.run_id }}  # Add a unique name

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact for Node.js 16.x
        uses: actions/download-pages-artifact@v1
        with:
          name: artifact-16.x-${{ github.run_id }}
          path: ./dist/16

      - name: Download artifact for Node.js 18.x
        uses: actions/download-pages-artifact@v1
        with:
          name: artifact-18.x-${{ github.run_id }}
          path: ./dist/18

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          path: ./dist/16  # Deploy using artifacts from Node.js 16.x
          # You can switch to ./dist/18 to deploy using artifacts from Node.js 18.x
